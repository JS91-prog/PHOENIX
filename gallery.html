<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phoenix - Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('10.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: #fff;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.15);
      z-index: 0;
    }

    .logo-wrapper {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex; /* Use flexbox for centering */
      align-items: center;
      justify-content: center; /* Center horizontally in idle state */
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 50%; /* Starts as a perfect circle */
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      z-index: 1000;
      transition: all 0.4s ease, border-radius 0.4s ease; /* Add border-radius to transition */
      cursor: pointer;
      width: 96px;
      height: 96px;
      overflow: hidden; /* Ensure anything outside the initial circle is clipped */
    }

    .logo-wrapper.expanded {
      width: auto;
      height: auto;
      border-radius: 48px; /* Becomes a rounded rectangle */
      padding: 0 20px;
      justify-content: flex-start; /* Align to start when expanded */
      gap: 20px;
      overflow: visible; /* Allow content to be visible when expanded */
    }

    .logo-circle {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      overflow: hidden; /* Ensure image inside is clipped to circle */
      display: flex; /* To center the image inside if it were smaller */
      align-items: center;
      justify-content: center;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block; /* Remove extra space below image */
    }

    .nav-links {
      display: flex;
      gap: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .logo-wrapper.expanded .nav-links {
      opacity: 1;
      pointer-events: auto;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 8px 14px;
      border-radius: 16px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .gallery-container {
      padding: 120px 30px 50px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .gallery-container h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      color: #222;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .modal-content h2 {
      margin: 0.5rem 0;
      font-size: 1.75rem;
    }

    .modal-content p {
      font-size: 1.1rem;
      color: #444;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .gallery-container h1 { font-size: 2.5em; }
    }

    @media (max-width: 480px) {
      .gallery-container h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper" id="logoToggle">
    <div class="logo-circle">
      <img src="phoenix 5.png" alt="Phoenix Logo" />
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="members.html">Members</a>
      <a href="">Apply for PI</a>
    </div>
  </div>

  <div class="gallery-container" data-aos="fade-up">
    <h1>Gallery</h1>
    <div class="gallery-grid" id="gallery"></div>
  </div>

  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalTimeline"></p>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });

    const logoWrapper = document.getElementById('logoToggle');
    logoWrapper.addEventListener('click', () => {
      logoWrapper.classList.toggle('expanded');
    });

    const galleryData = [
      { src: "1.JPG", title: "President", timeline: "2021–2022" },
      { src: "2.JPG", title: "Vice President", timeline: "2022–2023" },
      { src: "3.JPG", title: "Secretary", timeline: "2020–2021" },
      { src: "4.JPG", title: "Treasurer", timeline: "2023–Present" },
      { src: "5.JPG", title: "Coordinator", timeline: "2019–2020" },
      { src: "6.JPG", title: "Creative Head", timeline: "2021–2023" }
    ];

    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalTimeline = document.getElementById("modalTimeline");
    const closeBtn = document.querySelector(".close");

    galleryData.forEach(data => {
      const img = document.createElement("img");
      img.src = data.src;
      img.alt = data.title;
      img.addEventListener("click", () => {
        modalImage.src = data.src;
        modalTitle.textContent = data.title;
        modalTimeline.textContent = data.timeline;
        modal.style.display = "flex";
      });
      gallery.appendChild(img);
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
