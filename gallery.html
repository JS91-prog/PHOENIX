<script>
  const imageData = [
    { src: "1.JPG", title: "President", timeline: "2021 - 2022" },
    { src: "2.JPG", title: "Vice President", timeline: "2022 - 2023" },
    { src: "3.JPG", title: "Secretary", timeline: "2020 - 2021" },
    { src: "4.JPG", title: "Treasurer", timeline: "2023 - Present" },
    { src: "5.JPG", title: "Coordinator", timeline: "2019 - 2020" },
    { src: "6.JPG", title: "Creative Head", timeline: "2021 - 2023" },
  ];

  const gallery = document.querySelector(".gallery-grid");

  imageData.forEach((data) => {
    const img = document.createElement("img");
    img.src = data.src;
    img.alt = data.title;
    img.classList.add("clickable");
    img.addEventListener("click", () => {
      showModal(data.title, data.timeline, data.src);
    });
    gallery.appendChild(img);
  });

  function showModal(title, timeline, src) {
    const modal = document.createElement("div");
    modal.className = "modal";

    modal.innerHTML = `
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <img src="${src}" alt="${title}" />
        <h2>${title}</h2>
        <p>${timeline}</p>
      </div>
    `;

    document.body.appendChild(modal);
    document.querySelector(".close-button").onclick = () => {
      modal.remove();
    };
  }
</script>
